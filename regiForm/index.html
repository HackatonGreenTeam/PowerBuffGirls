<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <section class="h-100 h-custom" id="second-div" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="https://cdn.pixabay.com/photo/2017/02/10/12/03/volunteer-2055015_960_720.png"
                  class="w-100" id="photo"
                  alt="volunteer photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">I'm a volunteer</h3>
      
                  <form class="px-md-2">
      
                    <div class="form-outline mb-4">
                    <label class="form-label" for="formfName">First Name</label>
                      <input type="text" id="formfName" class="form-control" />
                      <label class="form-label" for="formlName">Last Name</label>
                      <input type="text" id="formlName" class="form-control" />
                    </div>
      
                    <div class="row">
                     
                      <div class="col-md-6 mb-4" id="gender">
                        <label class="form-label" for="gender">Gender</label>
                        <select class="select" >
                          <option value="1" disabled>Gender</option>
                          <option value="2">Female</option>
                          <option value="3">Male</option>
                          <option value="4">I prefer not to tell you</option>
                          
                        </select>
      
                      </div>
                    </div>
      
                    <div class="mb-4" id="ocupation">
                    <label class="form-label" for="ocupation">How You Can Help</label>
                      <select class="select">
                        <option value="1" disabled>How You Can Help</option>
                        <option value="2">I'm a teacher</option>
                        <option value="3">I have a remote job for you</option>
                        <option value="3">I can send you a tablet</option>
                      </select>
      
                    </div>
      
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                      <div class="col-md-7">
      
                        <div class="form-group">
                        <label for="lTextarea1">Do you want to say something else?</label>
                        <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                      </div>
      
                      </div>
                    </div>
      
                    <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
      
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      

    <div class="welcome-section content-hidden">
